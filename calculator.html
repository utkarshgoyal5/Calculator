<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- <script type="text/javascript" src="calculations.js"></script> -->
        <title>Simple Calculator</title>
    </head>
    <body>
        <main id="frame">
                <diV id="calculator">
                    <div id="display-container">
                        <p id="display"></p>
                    </div>
                    <div id="buttons">
                        <div class="input-button side-button" data-value="AC">
                            <span>AC</span>
                        </div>
                        <div class="input-button side-button" data-value="+/-">
                            <span>+/-</span>
                        </div>
                        <div class="input-button side-button" data-value="%">
                            <span>%</span>
                        </div>
                        <div class="input-button side-button" data-value="/">
                            <span>/</span>
                        </div>
                        <div class="input-button" data-value='7'>
                            <span>7</span>
                        </div>
                        <div class="input-button" data-value='8'>
                            <span>8</span>
                        </div>
                        <div class="input-button" data-value="9">
                            <span>9</span>
                        </div>
                        <div class="input-button side-button" data-value="*">
                            <span>*</span>
                        </div>
                        <div class="input-button" data-value="4">
                            <span>4</span>
                        </div>
                        <div class="input-button" data-value="5">
                            <span>5</span>
                        </div>
                        <div class="input-button" data-value="6">
                            <span>6</span>
                        </div>
                        <div class="input-button side-button" data-value="-">
                            <span>-</span>
                        </div>
                        <div class="input-button" data-value="1">
                            <span>1</span>
                        </div>
                        <div class="input-button" data-value="2">
                            <span>2</span>
                        </div>
                        <div class="input-button" data-value="3">
                            <span>3</span>
                        </div>
                        <div class="input-button side-button" data-value="+">
                            <span>+</span>
                        </div>
                        <div class="input-button  zero-button" data-value="0">
                            <span>0</span>
                        </div>
                        <div class="input-button" data-value=".">
                            <span>.</span>
                        </div>
                        <div class="input-button side-button" data-value="=">
                            <span>=</span>
                        </div>
                    </div>
                </diV> 
        </main>
        <script src="calculations.js"></script>
    </body>
</html>
